<!DOCTYPE html>
<html>
<head>
	<title>Predicted Score</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
			color: #333;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			font-size: 2em;
			margin-top: 20px;
			margin-bottom: 20px;
			text-align: center;
		}
		
		.output-box {
			background-color: #fff;
			border: 1px solid #ccc;
			padding: 10px;
			margin-top: 20px;
			text-align: center;
			max-width: 600px;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>
	<h1>Score</h1>
	<div class="output-box">
		<p>Predicted Score:</p>
		<div id="output">{{ predicted_score }}</div>
	</div>
</body>
</html>
